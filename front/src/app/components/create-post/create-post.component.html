<app-header></app-header>
<div class="flex w-screen h-screen">
    <div class="flex justify-start ml-6 mt-10 h-screen">
        <svg routerLink="/articles" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor" class="w-16 h-16 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
        </svg>
    </div>

    <div class="w-11/12 mt-10 flex flex-col p-4">
        <h2>{{ article?.title }} </h2>
        <div class="flex justify-between w-1/4 my-4">
            <p>{{ article?.createdAt }}</p>
            <p>{{ article?.user_id }} </p>
            <p>{{ article?.topic_id }} </p>
        </div>
        <div class="flex max-w-full h-auto">
            <p class="">{{ article?.content }}
            </p>
        </div>


        <hr class="h-0.5 bg-black my-10">

        <h3>Commentaires</h3>

        <div class="flex justify-center items-center flex-col relative">

            <ng-container *ngFor="let comment of posts">
                <div class="flex m-4">
                    <div class="mx-10"><h4>{{ comment.user.name }}</h4></div>
                    <div class="rounded-2xl bg-gray-300 w-96 h-32">
                        <p class="p-4">{{ comment?.content }}</p>
                    </div>
                </div>
            </ng-container>

            <ng-form class="flex mt-10 h-32" style="width:600px">
                <textarea name="comment" [(ngModel)]="comment" required placeholder="Ecrivez ici votre commentaire"
                          class="w-screen p-2 rounded-2xl border-2 border-black"></textarea>
                <button (click)="createPost()"
                        class="border-2 border-black rounded-full flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </button>
            </ng-form>
        </div>

    </div>

</div>
