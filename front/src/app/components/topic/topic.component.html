<div class="themeComponent p-4 flex-col bg-gray-200 rounded-xl">
    <p class="font-bold text-xl">{{ topic?.title }}</p>
    <p>{{ topic?.content }}</p>
    <div class="flex justify-center">
        <ng-container *ngIf="!subscribed; else elseBlock">
            <button (click)="subscribeTo()" class="bg-bluefont hover:bg-white hover:text-bluefont text-white font-bold w-1/4 py-2 rounded">
                S'abonner
            </button>
        </ng-container>

        <ng-template #elseBlock>
            <button (click)="unsubscribeTo()" class="bg-bluefont hover:bg-white hover:text-bluefont text-white font-bold w-1/4 py-2 rounded">
                Se d√©sabonner
            </button>
        </ng-template>
    </div>

</div>
